<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Schedule - BETA1.03</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
    }

    #container {
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    #passwordBox, #scheduleDisplay {
      text-align: center;
    }

    #passwordBox input {
      padding: 10px;
      margin-right: 10px;
    }

    #passwordBox button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #scheduleDisplay button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #scheduleInfo {
      text-align: left;
      margin-top: 20px;
    }

    #scheduleInfo p {
      margin-bottom: 10px;
    }

    #comingSoon {
      color: #ff6347;
    }
  </style>
</head>
<body>

<div id="container">
  <h1>School Schedule</h1>

  <div id="passwordBox">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="scheduleDisplay" style="display:none;">
    <h2>7B Schedule</h2>
    <p id="scheduleInfo"></p>
    <div>
      <button onclick="showSchedule('week1')">Week 1</button>
      <button disabled>Week 2 (Coming Soon)</button>
    </div>
  </div>
</div>

<script>
  const group1Password = '7BJA24';
  const group2Password = '7ACK24';
  let currentUserGroup = '';

  function checkPassword() {
    const enteredPassword = document.getElementById('passwordInput').value;
    if (enteredPassword === group1Password) {
      currentUserGroup = '7B';
      document.getElementById('passwordBox').style.display = 'none';
      document.getElementById('scheduleDisplay').style.display = 'block';
    } else if (enteredPassword === group2Password) {
      currentUserGroup = '7A';
      document.getElementById('passwordBox').innerHTML = '<h2 id="comingSoon">Coming Soon</h2>';
    } else {
      alert('Incorrect password');
    }
  }

  function showSchedule(week) {
    const scheduleInfo = document.getElementById('scheduleInfo');
    if (currentUserGroup === '7B') {
      const currentDate = new Date();
      const currentDay = currentDate.getUTCDay();
      const currentHour = currentDate.getUTCHours();
      const currentMinute = currentDate.getUTCMinutes();
      let schedule = '';
      if (week === 'week1' && currentDay >= 1 && currentDay <= 5) {
        if (currentDay === 1) { // Monday
          if (currentHour === 8 && currentMinute >= 15) {
            schedule += "Form Room";
          } else if (currentHour === 8 || (currentHour === 9 && currentMinute < 40)) {
            schedule += "Art";
          } else if (currentHour === 9 && currentMinute >= 40) {
            schedule += "Science";
          } else if (currentHour === 10 && currentMinute < 55) {
            schedule += "PE";
          } else if (currentHour === 10 || (currentHour === 11 && currentMinute < 55)) {
            schedule += "Math";
          } else if (currentHour === 12) {
            schedule += "Lunch";
          } else if (currentHour === 13) {
            schedule += "English";
          } else if (currentHour === 14) {
            schedule += "Geography";
          }
        } else if (currentDay === 2) { // Tuesday
          if (currentHour === 8 && currentMinute >= 15) {
            schedule += "Registration";
          } else if (currentHour === 8 || (currentHour === 9 && currentMinute < 40)) {
            schedule += "Drama";
          } else if (currentHour === 9 && currentMinute >= 40) {
            schedule += "DICE";
          } else if (currentHour === 10 && currentMinute < 55) {
            schedule += "Break";
          } else if (currentHour === 10 || (currentHour === 11 && currentMinute < 55)) {
            schedule += "DICE";
          } else if (currentHour === 12) {
            schedule += "Languages";
                  } else if (currentHour === 13) {
        schedule += "Lunch";
      } else if (currentHour === 14) {
        schedule += "Arabic";
      } else if (currentHour === 15) {
        schedule += "Study/Islamic";
      }
    } else if (currentDay === 3) { // Wednesday
      if (currentHour === 8 && currentMinute >= 15) {
        schedule += "Registration";
      } else if (currentHour === 8 || (currentHour === 9 && currentMinute < 40)) {
        schedule += "Music";
      } else if (currentHour === 9 && currentMinute >= 40) {
        schedule += "Languages";
      } else if (currentHour === 10 && currentMinute < 55) {
        schedule += "Break";
      } else if (currentHour === 10 || (currentHour === 11 && currentMinute < 55)) {
        schedule += "PE";
      } else if (currentHour === 12) {
        schedule += "English";
      } else if (currentHour === 13) {
        schedule += "Lunch";
      } else if (currentHour === 14) {
        schedule += "Social Studies";
      } else if (currentHour === 15) {
        schedule += "Science";
      }
    } else if (currentDay === 4) { // Thursday
      schedule = "Unavailable data";
    } else if (currentDay === 5) { // Friday
      schedule = "Unavailable data";
    }
    scheduleInfo.innerHTML = `<p>${schedule}</p>`;
  } else {
    scheduleInfo.innerHTML = "<p>Unavailable data</p>";
  }
} else if (currentUserGroup === '7A') {
  scheduleInfo.textContent = "Unavailable data";
}
</body>
</html>
