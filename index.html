<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
    }

    #container {
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    #passwordBox, #scheduleDisplay {
      text-align: center;
    }

    #passwordBox input {
      padding: 10px;
      margin-right: 10px;
    }

    #passwordBox button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #scheduleDisplay button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #scheduleInfo {
      text-align: left;
      margin-top: 20px;
    }

    #scheduleInfo p {
      margin-bottom: 10px;
    }

    #comingSoon {
      color: #ff6347;
    }
  </style>
</head>
<body>

<div id="container">
  <h1>School Schedule</h1>

  <div id="passwordBox">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="scheduleDisplay" style="display:none;">
    <h2>Group 1 Schedule</h2>
    <p id="scheduleInfo"></p>
    <div>
      <button onclick="showSchedule('week1')">Week 1</button>
      <button disabled>Week 2 (Coming Soon)</button>
    </div>
  </div>
</div>

<script>
  const group1Password = '7BJA24';
  const group2Password = '7ACK24';
  let currentUserGroup = '';

  function checkPassword() {
    const enteredPassword = document.getElementById('passwordInput').value;
    if (enteredPassword === group1Password) {
      currentUserGroup = 'group1';
      document.getElementById('passwordBox').style.display = 'none';
      document.getElementById('scheduleDisplay').style.display = 'block';
    } else if (enteredPassword === group2Password) {
      currentUserGroup = 'group2';
      document.getElementById('passwordBox').innerHTML = '<h2 id="comingSoon">Coming Soon</h2>';
    } else {
      alert('Incorrect password');
    }
  }

  function showSchedule(week) {
    const scheduleInfo = document.getElementById('scheduleInfo');
    if (currentUserGroup === 'group1') {
      const currentDate = new Date();
      const currentDay = currentDate.getUTCDay();
      if (week === 'week1') {
        if (currentDay === 1) { // Monday
          scheduleInfo.innerHTML = "<p>Monday: 8:15-8:40=Form Room, 8:40-9:40=Art, 9:40-10:35=Science, 10:35-10:55=Break, 10:55-11:55=PE, 11:55-12:55=Math, 12:55-13:30=Lunch, 13:30-14:30=English, 14:30-15:30=Geography</p>";
        } else if (currentDay === 2) { // Tuesday
          scheduleInfo.innerHTML = "<p>Tuesday: Unavailable data</p>";
        } else if (currentDay === 3) { // Wednesday
          scheduleInfo.innerHTML = "<p>Wednesday: Unavailable data</p>";
        } else if (currentDay === 4) { // Thursday
          scheduleInfo.innerHTML = "<p>Thursday: Unavailable data</p>";
        } else if (currentDay === 5) { // Friday
          scheduleInfo.innerHTML = "<p>Friday: Unavailable data</p>";
        } else {
          scheduleInfo.innerHTML = "<p>Unavailable data</p>";
        }
      } else {
        scheduleInfo.innerHTML = "<p>Unavailable data</p>";
      }
    } else if (currentUserGroup === 'group2') {
      scheduleInfo.textContent = "Unavailable data";
    }
  }
</script>

</body>
</html>
